<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>TP2</title>
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>

<header>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><h4 style="font-family:sans-serif;padding-left:50px; text-align:center">Encomendas</h4></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" padding-left:50px>
      </ul>
    </div>
  </nav> 
</header>

	 <table class="container"> 
		<thead>
			<tr> 
				<th>ID Encomenda</th>
				<th>ID Cliente</th>
				<th> Nome </th>
                <th> Morada </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="encomenda : ${encomenda}">
			<td><a th:href="${(#mvc.url('EC#encomendaDetails').arg(0, encomenda.EncId)).build()}"><span th:text="${encomenda.EncId}"></td>
			<td><span th:text="${encomenda.ClienteId}"></span></a></td>
            <td><span th:text="${encomenda.Nome}"></span></a></td>
            <td><span th:text="${encomenda.Morada}"></span></a></td>
			<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deleteEncomenda').arg(0, encomenda.EncId)).build()}"><i class="material-icons left">delete</i></a> </td>
			</tr>
		</tbody>
	</table>

		
	</div>

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
